<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GREENSHOP</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <div class="wrapper">
      <header>
        <img class="logo" src="./images/Logo.svg" alt="Logo" />

        <nav class="navigation">
          <a class="active-link" href="#">Home</a>
          <a href="#">Shop</a>
          <a href="#">Plant Care</a>
          <a href="#">Blogs</a>
        </nav>

        <button class="btn-login" name="login-button">
          <img
            class="login-icon"
            src="./images/icons/login.svg"
            alt="login-icon"
          />
          <span class="login-text">Login</span>
        </button>
      </header>

      <section class="hero-section">
        <div class="all">
          <div class="wrapper">
            <span class="span1">WELCOME TO GREENSHOP</span>

            <h1>LET'S MAKE A BETTER <span>PLANET</span></h1>

            <p>
              We are an online plant shop offering a wide range of cheap and
              trendy plants. Use our plants to create an unique Urban Jungle.
              Order your favorite plants!
            </p>
            <div class="btn2">
              <button class="btn-shop" type="button" name="Shop-now">
                SHOP NOW
              </button>
            </div>
          </div>

          <div class="plants">
            <img src="./images/Group.svg" alt="plants" />
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
